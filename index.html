
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management System</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="favicon.ico" />
</head>
<body>
    <div id="top-bar">
        <button id="theme-toggle">🌙 / ☀️</button>
    </div>

    <h1>Task Management System</h1>

    <form id="task-form">
        <input type="text" id="task-name" placeholder="Task name" required />
        <input type="date" id="task-deadline" required />
        <select id="task-priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        <button type="submit">Add task</button>
    </form>

    <button id="toggle-filter">🔽 Show filters</button>

    <div id="filter-panel">
        <div class="filter-block">
            <h3>Filter tasks:</h3>
            <select id="filter">
                <option value="all">All</option>
                <option value="done">Completed</option>
                <option value="undone">Incomplete</option>
            </select>

            <h3>Sort by:</h3>
            <select id="sort">
                <option value="default">Default</option>
                <option value="name">Name</option>
                <option value="deadline">Deadline</option>
                <option value="priority">Priority</option>
            </select>
        </div>
    </div>

    <div id="notification" class="hidden">Task added!</div>

    <h2>Your tasks:</h2>
    <ul id="task-list"></ul>

    <button id="export-btn">Export to JSON</button>
    <input type="file" id="import-input" accept=".json" />

    <script src="script.js"></script>
</body>
</html>
